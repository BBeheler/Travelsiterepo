<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination Station</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    nav {
      background-color: #1e90ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .nav-links a {
      color: white;
      margin-right: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav .nav-links a:hover { text-decoration: underline; color: #ffd700; }

    .nav-search {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-search input {
      padding: 8px 15px;
      border: none;
      outline: none;
      width: 200px;
      font-size: 0.95rem;
    }

    .nav-search button {
      padding: 8px 15px;
      border: none;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav-search button:hover { background-color: #0d6efd; }

    header {
      text-align: center;
      padding: 80px 20px 50px 20px;
      background: linear-gradient(135deg, #1e90ff 0%, #00c6ff 100%);
      color: white;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    header h1 { font-size: 2.8rem; margin-bottom: 15px; font-weight: 700; }
    header p { font-size: 1.2rem; max-width: 600px; margin: 0 auto; }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 50px;
    }

    .destination-card {
      background-color: white;
      border-radius: 15px;
      padding: 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .destination-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .destination-card .card-content {
      padding: 20px;
    }

    .destination-card h3 { color: #1e90ff; margin-top: 0; margin-bottom: 10px; font-size: 1.3rem; }
    .destination-card p { font-size: 0.95rem; color: #555; margin: 0; }

    footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 25px 50px;
      margin-top: 50px;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="nav-search">
      <input type="text" id="searchInput" placeholder="Search destinations...">
      <button id="searchBtn">Search</button>
    </div>
  </nav>

  <header>
    <h1>Explore the World with Destination Station</h1>
    <p>Discover top destinations, beaches, temples, and countries worldwide.</p>
  </header>

  <section class="destination-grid" id="destinationGrid">
    <!-- Destination cards will load here from api.json -->
  </section>

  <footer>
    &copy; 2026 Destination Station. All rights reserved.
  </footer>

  <script>
    fetch('api.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('destinationGrid');

        // Helper function to create a card
        function createCard(name, description, imageUrl) {
          const card = document.createElement('div');
          card.className = 'destination-card';
          card.innerHTML = `
            <img src="${imageUrl}" alt="${name}">
            <div class="card-content">
              <h3>${name}</h3>
              <p>${description}</p>
            </div>
          `;
          grid.appendChild(card);
        }

        // Load cities from countries
        data.countries.forEach(country => {
          country.cities.forEach(city => {
            createCard(city.name, city.description, city.imageUrl);
          });
        });

        // Load temples
        data.temples.forEach(temple => {
          createCard(temple.name, temple.description, temple.imageUrl);
        });

        // Load beaches
        data.beaches.forEach(beach => {
          createCard(beach.name, beach.description, beach.imageUrl);
        });
      })
      .catch(err => console.error('Error loading destinations:', err));
  </script>

</body>
</html>
