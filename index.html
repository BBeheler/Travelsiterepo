<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination Station</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVBAR */
    nav {
      background-color: #1e90ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .nav-links a {
      color: white;
      margin-right: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav .nav-links a:hover {
      text-decoration: underline;
      color: #ffd700;
    }

    /* SEARCH BAR */
    .nav-search {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-search input {
      padding: 8px 15px;
      border: none;
      outline: none;
      width: 200px;
      font-size: 0.95rem;
    }

    .nav-search button {
      padding: 8px 15px;
      border: none;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav-search button:hover {
      background-color: #0d6efd;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 80px 20px 50px 20px;
      background: linear-gradient(135deg, #1e90ff 0%, #00c6ff 100%);
      color: white;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* DESTINATIONS GRID */
    .destination-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 50px;
    }

    .destination-card {
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .destination-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .destination-card h3 {
      color: #1e90ff;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .destination-card p {
      font-size: 0.95rem;
      color: #555;
    }

    /* SEARCH RESULTS */
    #searchResults {
      padding: 40px 50px;
      background-color: #f9f9f9;
    }

    #searchResults h2 {
      color: #1e90ff;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-align: center;
    }

    #searchResults p {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
    }

    /* FOOTER */
    footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 25px 50px;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 15px 20px;
      }

      .nav-search {
        margin-top: 10px;
        width: 100%;
      }

      .nav-search input {
        flex: 1;
        width: 100%;
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>

    <div class="nav-search">
      <input type="text" id="searchInput" placeholder="Search destinations...">
      <button id="searchBtn">Search</button>
    </div>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Explore the World with Destination Station</h1>
    <p>Discover top destinations, beaches, temples, and countries worldwide.</p>
  </header>

  <!-- SEARCH RESULTS -->
  <section id="searchResults" style="display:none;">
    <h2>Search Results</h2>
    <div id="resultsGrid" class="destination-grid"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2026 Destination Station. All rights reserved.
  </footer>

  <!-- JAVASCRIPT SEARCH (fetch from api.json) -->
  <script>
    let destinations = [];

    // Fetch destinations from api.json
    fetch('api.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch destinations');
        return response.json();
      })
      .then(data => {
        destinations = data;

        // Display all destinations initially
        const resultsGrid = document.getElementById("resultsGrid");
        destinations.forEach(dest => {
          const card = document.createElement("div");
          card.className = "destination-card";
          card.innerHTML = `<h3>${dest.name}</h3><p>${dest.description}</p>`;
          resultsGrid.appendChild(card);
        });
        document.getElementById("searchResults").style.display = "block";
      })
      .catch(error => {
        console.error('Error loading destinations:', error);
      });

    // DOM elements
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const resultsGrid = document.getElementById("resultsGrid");

    // Normalize input
    function normalizeInput(input) {
      let normalized = input.trim().toLowerCase();
      if (normalized.endsWith("s")) normalized = normalized.slice(0, -1);
      return normalized;
    }

    // Search functionality
    searchBtn.addEventListener("click", function() {
      if (destinations.length === 0) {
        alert("Destinations are still loading. Please try again in a moment.");
        return;
      }

      const query = normalizeInput(searchInput.value);
      resultsGrid.innerHTML = "";

      if (query === "") {
        alert("Please enter a keyword to search.");
        return;
      }

      const filtered = destinations.filter(dest =>
        dest.keywords.some(keyword => normalizeInput(keyword) === query)
      );

      if (filtered.length === 0) {
        resultsGrid.innerHTML = `<p>No results found for '${searchInput.value}'</p>`;
      } else {
        filtered.forEach(dest => {
          const card = document.createElement("div");
          card.className = "destination-card";
          card.innerHTML = `<h3>${dest.name}</h3><p>${dest.description}</p>`;
          resultsGrid.appendChild(card);
        });
      }

      searchResults.style.display = "block";
    });
  </script>

</body>
</html>
