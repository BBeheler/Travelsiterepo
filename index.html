<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
    <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="nav-right">
        <input type="text" id="searchInput" placeholder="Search recommendations...">
        <button onclick="searchRecommendations()">Search</button>
        <button onclick="resetSearch()">Reset</button>
    </div>
</nav>

   <!-- Hero Section with Inline Background -->
<header class="hero" 
        style="background-image: url('https://uploads.onecompiler.io/44872r4rd/4486yzjvy/beach%20background.jpg'); 
               background-size: cover; 
               background-position: center; 
               background-repeat: no-repeat; 
               height: 100vh; 
               min-height: 100vh;
               width: 100%;
               display: flex; 
               align-items: center; 
               justify-content: center; 
               position: relative;">
    <!-- Overlay -->
    <div style="position:absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.4); z-index:0;"></div>

    <!-- Text -->
    <div class="hero-text" style="position: relative; z-index:1; text-align:center; color:white;">
        <h1>Welcome to Your Ultimate Travel Guide!</h1>
        <p>Explore the best beaches, temples, and destinations around the world.</p>
    </div>
</header>

    <!-- Beach Recommendations -->
    <section>
        <h2>Beach Recommendations</h2>
        <div id="beachContainer" class="cards"></div>
    </section>

    <!-- Temple Recommendations -->
    <section>
        <h2>Temple Recommendations</h2>
        <div id="templeContainer" class="cards"></div>
    </section>

    <!-- Country Recommendations -->
    <section>
        <h2>Recommendations by Country</h2>
        <div id="countryContainer" class="cards"></div>
    </section>

    <!-- Dynamic JSON Script -->
    <script>
        fetch('api.json')
        .then(response => response.json())
        .then(data => {
            displayBeaches(data.beaches);
            displayTemples(data.temples);
            displayCountries(data.countries);
        })
        .catch(error => console.error('Error fetching JSON:', error));

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.imageUrl}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
            `;
            return card;
        }

        function displayBeaches(beaches) {
            const container = document.getElementById('beachContainer');
            beaches.forEach(beach => container.appendChild(createCard(beach)));
        }

        function displayTemples(temples) {
            const container = document.getElementById('templeContainer');
            temples.forEach(temple => container.appendChild(createCard(temple)));
        }

        function displayCountries(countries) {
            const container = document.getElementById('countryContainer');
            countries.forEach(country => {
                country.cities.forEach(city => container.appendChild(createCard(city)));
            });
        }

        function searchRecommendations() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(keyword) ? 'block' : 'none';
            });
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.style.display = 'block');
        }
    </script>

</body>
</html>
